<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="swiper-3.4.0.min.css">
	<style>
		.swiper-container{width: 500px;height: 400px;}
		.swiper-slide{width: 500px;height: 400px;text-align: center;line-height: 400px;font-size: 50px;}
		.swiper-slide img{width: 500px;height: 400px;}
	</style>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"><img src="01.jpg" alt=""></div>
	        <div class="swiper-slide"><img src="02.jpg" alt=""></div>
	        <div class="swiper-slide"><img src="03.jpg" alt=""></div>
	        <div class="swiper-slide"><img src="04.jpg" alt=""></div>
	        <div class="swiper-slide"><img src="05.jpg" alt=""></div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	    
	</div>
	<!-- 导航等组件可以放在container之外 -->
	<script type="text/javascript" src="swiper-3.4.0.min.js"></script>
	<script>
		var swiper=new Swiper('.swiper-container',{
			direction:'horizontal',
			loop:true,
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
    		prevButton: '.swiper-button-prev',
    		paginationClickable :true,
    		autoplay : 2000,
    		autoplayDisableOnInteraction: false,
		});
	</script>
</body>
</html>
